# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  hello-workflow:
    jobs:
      - print_hello
      - print_world:
          requires:
            - print_hello
      - print_myname
      - saved_hello_menna_output
      - print_output_file:
